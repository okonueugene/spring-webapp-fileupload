<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="m-2">
      <h1 class="text-success text-center">Add Product</h1>
      <div class="card">
        <div class="card-body">
          <form 
           method="POST"
            enctype="multipart/form-data"
            th:object="${productDto}"
            >
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" th:field="${productDto.name}" class="form-control" id="name" name="name" />
              <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" name="brand" th:field="${productDto.brand}" />
              <p class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></p>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" name="category" th:field="${productDto.category}">
                <option value="other">Other</option>
                <option value="laptop">Laptop</option>
                <option value="desktop">Desktop</option>
                <option value="printers">Printers</option>
                <option value="phone">Phones</option>
                <option value="tablet">Tablet</option>
                <option value="camera">Camera</option>
                <option value="watch">Watch</option>
                <option value="headphone">Headphones</option>
                <option value="speaker">Speaker</option>
                <option value="camera">Camera</option>
              </select>
              <p class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" name="price" th:field="${productDto.price}" />
              <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                th:field="${productDto.description}"
              />
              <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input type="file" class="form-control" id="imageFileName" name="imageFileName" th:field="${productDto.imageFileName}" />
              <p class="text-danger" th:if="${#fields.hasErrors('imageFileName')}" th:errors="*{imageFileName}"></p>
            </div>
            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a href="/products" class="btn btn-sm btn-danger">Cancel</a>
              </div>
            </div>
          </form>

  
        </div>
      </div>
    </div>
  </body>
</html>
